services:
  # Backend API Service
  - type: web
    name: farmxpert-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app.main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: APP_ENV
        value: production
      - key: APP_HOST
        value: 0.0.0.0
      - key: APP_PORT
        value: 8000
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: farmxpert-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: farmxpert-redis
          property: connectionString

  - type: redis
    name: farmxpert-redis
    plan: free

databases:
  - name: farmxpert-db
    databaseName: farmxpert
    user: farmxpert_user
    plan: free
