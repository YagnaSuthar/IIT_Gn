static_sites:
  - name: farmxpert-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: build
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: https://backend-farmxpert.onrender.com
      - key: REACT_APP_ENV
        value: production